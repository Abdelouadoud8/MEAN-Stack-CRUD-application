<form class="content">
  <h1>✍️ Create new author</h1>
  <div class="form-group item">
    <label class="input_title">Author name</label>
    <input
      [formControl]="newAuthor.authorName"
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter book title"
    />
    <label class="error" *ngIf="newAuthor.authorName?.errors"
      >The name is required, please add the autor name</label
    >
  </div>
  <div class="form-group item">
    <label class="input_title">Age</label>
    <input
      [formControl]="newAuthor.authorAge"
      class="form-control"
      type="number"
      class="form-control"
      placeholder="Enter book description"
    />
    <label class="error" *ngIf="newAuthor.authorAge?.errors"
      >The age is required, please add a valid age</label
    >
  </div>
  <div class="form-group item">
    <label class="input_title">Biographie</label>
    <textarea
      [formControl]="newAuthor.authorDescription"
      type="text"
      class="form-control"
      placeholder="Enter release date"
    >
    </textarea>
    <label class="error" *ngIf="newAuthor.authorDescription?.errors"
      >The description must contain at least 20 caracters</label
    >
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    (click)="AddAuthor()"
    [disabled]="
      newAuthor.authorName?.errors ||
      newAuthor.authorAge?.errors ||
      newAuthor.authorDescription?.errors
    "
  >
    Create author
  </button>
</form>
